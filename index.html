<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="photo/linkedin.ico" type="image/x-icon">
</head>
<body>
    <section>
        <div class="signup-box">
            <img src="photo/Linkedin-Logo.png" alt="logo">
            <h1>Make the most of you professional life</h1>
            <div class="signup-form">
                <form action="">
                    <label for="first name">first name</label><br>
                    <input type="text" name="first name" ><br>
                    <label for="last name">last name</label><br>
                    <input type="text" name="last name" placeholder=><br>
                    <label for="Email"> Email</label><br>
                    <input type="email" name="Email" ><br>
                    <label for="Password" > Password</label><br>
                    <input type="password" name="Password">
                    <p>You  agree to the Linkedin <a href="#">User ageement privacy policy</a> and <a href="#">Cookie policy</a></p>
                    <input type="submit" value="Agree and Join">
                    <p id="signin">Already on LinkedIn ? <a href="https://bd.linkedin.com" id="link"> Sign in</a></p>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
